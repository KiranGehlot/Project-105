<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&family=Pacifico&display=swap" rel="stylesheet">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class="btn btn-default heading"> IMAGE RECOGNISATION </h3>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the Images of kiran's family members: </p>

      <b class="name_of_objects">
        Dad
        <hr>
        Mom
        <hr>
        Brother
        <hr>
        Sister
        <hr>
        Me
        <hr>
      </b>

      
    

      <label>Webcam View - </label>
      <div id="camera"> </div>

      <br><br>
      <div id="result"> </div>

      <br><br>
      <button id="take_snapshot" class="btn btn-primary" onclick="takesnap()"> Capture Image </button>

      <br><br>
      <button id="result_btn" class="btn btn-success" onclick="check()"> Identfy Image </button>

      <br><br>

      <p style="font-size: 22px;">Object :  <span id="result_object_name"> </span></p>
      <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"> </span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
